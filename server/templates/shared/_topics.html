{% block sidebar %}

<div class="panel">
  <p class="panel-heading">
    主题分类
  </p>
  {% for topic in topics %}
  <a class="panel-block" href="{{ topic.url }}">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    {{topic.title}}
  </a>
  {% endfor %}
</div>

{% endblock %}
