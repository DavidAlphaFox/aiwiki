{% block pagination %}
<div class="container">
  <nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <ul class="pagination-list">
      {% for pager in pagers %}
      {% if pager.enable %}
      <li><a class="pagination-link"
             href="{{ pager.url }}"
             aria-label="{{ pager.title }}">
        {{ pager.title }}
      </a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
{% endblock %}
