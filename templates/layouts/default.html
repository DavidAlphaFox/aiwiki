<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css"> -->
</head>
<body>
    <nav class="navbar is-primary has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">TTalkIM</a>
        </div>
    </nav>
    <div class="container">
    {% block sidebar %} {% endblock %}
    </div>
    <div class="container">
        {% if messages %}
        <div id="messages" class="notification">
            {% for message in messages %}
            <p> {{message}} </p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
