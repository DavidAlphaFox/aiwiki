<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
</head>
<body>
    <nav>
        {% block sidebar %} {% endblock %}
    </nav>
  <div id="main">
  {% if messages %}
  <div id="messages">
    {% for message in messages %}
    <p> {{message}} </p>
    {% endfor %}
  </div>
  {% endif %}
  {% block content %}{% endblock %}
  </div>
</body>
</html>
