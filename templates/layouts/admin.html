<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{site.brand}}&nbsp;管理后台</title>
  <link href="https://cdn.bootcss.com/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <nav class="navbar is-primary has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <span class="navbar-item">{{site.brand}}&nbsp;管理后台</span>
    </div>
  </nav>
  <div class="section">
    <div class="columns">
      <div class="column is-one-fifth">
        {% block sidebar %} {% endblock %}
      </div>
      <div class="column">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
