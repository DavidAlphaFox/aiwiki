{% extends "layouts/default.html" %}
{% block title %}{{ title }}-{{site.brand}}{% endblock %}
{% block content %}
<div class="tile is-ancestor">
  <div class="tile is-vertical">
    <h1 class="title is-1">{{title}}</h1>
    <br/>
    <p class="subtitle is-6"><span>发布于：</span>{{published-at | date }}</p>
    <br/>
    <div class="content">{{rendered-content|safe}}</div>
  </div>
</div>
{% endblock %}
