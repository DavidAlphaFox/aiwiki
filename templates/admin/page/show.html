
{% extends "layouts/admin.html" %}
{% block content %}
<form>
  <div class="field">
    <label class="label">文章标题</label>
    <div class="control">
      <input class="input" type="text" placeholder="文章标题" value={{title}}>
    </div>
  </div>
  <div class="filed">
    <label class="label">文章内容</label>
    <div class="control">
      <textarea class="textarea">{{content|safe}}</textarea>
    </div>
  </div>
</form>
{% endblock %}
